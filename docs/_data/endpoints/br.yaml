base_path: "/br"
endpoints:
    - route: "player/{ID}/{TYPE}"
      parameters:
        - name: "{ID}"
          description: "The BR player ID, or Steam64 ID of the player."
        - name: "{TYPE}"
          description: "Either <code>hardcore</code> or <code>regular</code>. Defaults to regular."
          optional: true
      qs:
        - name: "options={OPTIONS}"
          description: "A comma-separated list of options. Available options can be listed if you specify <code>list</code> instead of <code>{OPTIONS}</code>. Similarly, specifying <code>default</code> will list the default options."
      notes:
        - '<i class="fa fa-1x fa-info"></i> Returns stats from the leaderboards API about the player.'

base_path: "/bttv"
endpoints:
    - route: "emotes/{CHANNEL}"
      parameters:
        - name: "{CHANNEL}"
          description: "The channel to retrieve BetterTTV emotes for"
      qs:
      notes:
        - "<i class='fa fa-1x fa-info'></i> Returns a space-separated list of BetterTTV channel emotes available in the channel."
